<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator App For Nigerian Students</title>

    <link href="page2Style.css" rel="stylesheet"></link>
    <script src="https://kit.fontawesome.com/f7df50b970.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <div id="header-button"><i class="fa-solid fa-house fa-lg"></i>  Home</div>
        </a>

    </header>
    <main>
        <section>
            <table id="semester-table">
                <thead>
                    <tr>
                        <td>S/N</td>
                        <td>COURSE CODES</td>
                        <td>COURSE UNITS</td>
                        <td>GRADES</td> 
                        <td></td>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td>1</td>
                        <td><input type="text" class="course-container"></td>
                        <td><input type="text" class="course-unit-container"></td>
                        <td>
                            <select class="grade-option-container">
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                                <option>E</option>
                                <option>F</option>
                            </select>
                        </td>
                        <td><button><i class="fa-solid fa-trash"></i></button></td>
                    </tr>

                    
                </tbody>
            </table>
            <div id="gpa-container"></div>
            <div id="button-container">
                <button id ="add-course-button">ADD COURSE</button>
                <button id ="delete-all-courses-button">DELETE ALL COURSES</button>
                <button id ="calculate-gpa-button">CALCULATE GPA</button>
            </div>

        </section>
     
    </main>

    <script src="page2Script.js"></script>
</body>
</html>
