<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator App For Nigerian Students</title>

    <link href="page2Style.css" rel="stylesheet"></link>
    <script src="https://kit.fontawesome.com/f7df50b970.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <div id="header-button"><i class="fa-solid fa-house fa-lg"></i>  Home</div>
            
        </a>

    </header>
    <main>
        <div>
            <label for="current-cgpa">Enter your current CGPA:</label>
            <input type="text"id="current-cgpa">
        </div>

        <div>
            <label for="previous-total-course-unit">Total course units you have taken so far:</label>
            <input type="text" id="previous-total-course-unit">
        </div>
        
        <div>
            <label for="select">How many semesters ahead would you like to predict:</label>
            <select id="number-of-semester-ahead-option">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                                                        
            </select>
        </div>
        <section id="details-container">
            
                
            <buton>PREDICT CGPA</buton>

        </section>
     
    </main>

    <script src="page3Script.js"></script>
</body>
</html>
